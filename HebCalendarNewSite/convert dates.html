<script>
$(function() {
	ReadXMLAndSetData();
	loadForm();
	$( "#datepicker" ).datepicker({
		showButtonPanel: true,
		altField: "#GregorianDate",
		onSelect: function(dateText, inst) { 
				var gregDate = new Date(dateText);
				var hebDate = GregToHeb(gregDate).split('/');
				$("#JewishDateEng").val(arrHebMonthsEng[hebDate[0]-1] + " " + arrHebDateEng[hebDate[1]-1] + ", " + Nyear2Hyear(hebDate[2]));
				$("#JewishDateHeb").val(arrHebMonthsHeb[hebDate[0]-1] + " " + arrHebDateHeb[hebDate[1]-1] + ", " + Nyear2Hyear(hebDate[2],true));
			},		
		altFormat: "MM dd, yy",
		changeMonth: true,
		changeYear: true
		});
	$( "#radio" ).buttonset();
	});
</script>

	<h2>Convert Dates</h2>
	<div class="rightFloating" style="width:45%;  float:right; padding-left:20px height:500px">
		<h3>Jewish to Gregorian</h3>
		<div id="HebDateForm">
		</div>
		<div id="ConversionForm">
			<p class="seriously-cross-platform">
			Date (Gregorian): <input type="text" id="GregorianDateFromHeb" size="30" readonly/>
			</p>
			<div id="radio">
				<input type="radio" id="radio1" name="radio" onclick="updateDropDownBoxesOfJewishDateConversion(true)"/><label for="radio1">Hebrew</label>
				<input type="radio" id="radio2" name="radio" onclick="updateDropDownBoxesOfJewishDateConversion(false)" checked="checked" /><label for="radio2">English</label>
			</div>			
		</div>
	</div>		
	<script>
	function updateHebDate(dateText, inst) { 
				var gregDate = new Date(dateText);
				var hebDate = GregToHeb(gregDate).split('/');
			}
	</script>
	<div class="leftFloating" style="width: 50%;">
		<h3>Gregorian to Jewish</h3>
		<p class="seriously-cross-platform">
		Date (Gregorian): <input type="text" id="GregorianDate" onchange="updateHebDate()" size="30"/>
		</p>
		<br/>
		<center>
		<div id="datepicker"></div>
		</center>
		<p class="seriously-cross-platform">
		<br/>
		Jewish Date (English) : <input type="text" id="JewishDateEng" size="30"/>
		<br/>
		Jewish Date (Hebrew) : <input type="text" id="JewishDateHeb" size="30"/>
		</p>
